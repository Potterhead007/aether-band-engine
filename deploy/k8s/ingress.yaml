# AETHER Ingress
# Configures external access to both API and Frontend
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aether-ingress
  namespace: aether
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - aether.example.com
      secretName: aether-tls
  rules:
    - host: aether.example.com
      http:
        paths:
          # API routes
          - path: /v1
            pathType: Prefix
            backend:
              service:
                name: aether-api
                port:
                  number: 8000
          - path: /health
            pathType: Exact
            backend:
              service:
                name: aether-api
                port:
                  number: 8000
          - path: /ready
            pathType: Exact
            backend:
              service:
                name: aether-api
                port:
                  number: 8000
          - path: /live
            pathType: Exact
            backend:
              service:
                name: aether-api
                port:
                  number: 8000
          - path: /metrics
            pathType: Exact
            backend:
              service:
                name: aether-api
                port:
                  number: 8000
          - path: /docs
            pathType: Exact
            backend:
              service:
                name: aether-api
                port:
                  number: 8000
          - path: /redoc
            pathType: Exact
            backend:
              service:
                name: aether-api
                port:
                  number: 8000
          - path: /openapi.json
            pathType: Exact
            backend:
              service:
                name: aether-api
                port:
                  number: 8000
          # Frontend routes (catch-all)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: aether-frontend
                port:
                  number: 3000
