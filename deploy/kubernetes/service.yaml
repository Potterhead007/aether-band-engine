apiVersion: v1
kind: Service
metadata:
  name: aether-engine
  namespace: aether-engine
  labels:
    app.kubernetes.io/name: aether-engine
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: aether-engine
---
apiVersion: v1
kind: Service
metadata:
  name: aether-engine-headless
  namespace: aether-engine
  labels:
    app.kubernetes.io/name: aether-engine
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 8000
      targetPort: http
  selector:
    app.kubernetes.io/name: aether-engine
