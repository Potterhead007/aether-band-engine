apiVersion: v1
kind: ServiceAccount
metadata:
  name: aether-engine
  namespace: aether-engine
  labels:
    app.kubernetes.io/name: aether-engine
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: aether-engine
  namespace: aether-engine
  labels:
    app.kubernetes.io/name: aether-engine
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: aether-engine
  namespace: aether-engine
  labels:
    app.kubernetes.io/name: aether-engine
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: aether-engine
subjects:
  - kind: ServiceAccount
    name: aether-engine
    namespace: aether-engine
