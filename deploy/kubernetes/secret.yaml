apiVersion: v1
kind: Secret
metadata:
  name: aether-engine-secrets
  namespace: aether-engine
  labels:
    app.kubernetes.io/name: aether-engine
type: Opaque
stringData:
  # LLM API Keys (replace with actual values)
  OPENAI_API_KEY: "REPLACE_WITH_ACTUAL_KEY"
  ANTHROPIC_API_KEY: "REPLACE_WITH_ACTUAL_KEY"

  # JWT Secret for API authentication
  AETHER_JWT_SECRET: "REPLACE_WITH_SECURE_SECRET"

  # Database credentials (if applicable)
  DATABASE_URL: "postgresql://user:password@host:5432/aether"

  # Redis for rate limiting (if distributed)
  REDIS_URL: "redis://redis:6379/0"
