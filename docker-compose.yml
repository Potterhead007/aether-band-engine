# AETHER Band Engine Docker Compose
#
# Usage:
#   Development: docker-compose up
#   Production:  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: "3.9"

services:
  aether:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aether-band-engine
    image: aether-band-engine:latest

    # Environment variables
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - AETHER_LOG_LEVEL=${AETHER_LOG_LEVEL:-INFO}
      - AETHER_DEBUG=${AETHER_DEBUG:-false}

    # Volumes for persistence
    volumes:
      - aether-data:/home/aether/.aether
      - aether-output:/home/aether/.aether/output
      - ./data/genres:/home/aether/data/genres:ro

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 4G
        reservations:
          cpus: "1"
          memory: 1G

    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import aether; print('ok')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # Restart policy
    restart: unless-stopped

    # Logging
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

# Persistent volumes
volumes:
  aether-data:
    driver: local
  aether-output:
    driver: local

# Networks
networks:
  default:
    name: aether-network
